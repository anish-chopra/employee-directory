    <script>

        let employeeSection = document.getElementById("employeeSection");
        

        

        fetch('https://randomuser.me/api/?results=12')
            .then(response => response.json())
            .then(data => displayEmployees(data.results));
            
        function displayEmployees(data) {
            employeeData = data.map(item =>`
            <div class="employeeContainer">
                <div class="employeeImage">
                    <img class="employeeImage" src="${item.picture.large}">
                </div>
                <div class="employeeInfo">
                    <h3 class="employeeName">${item.name.first} ${item.name.last}</h3>
                    <p class="employeeEmail">${item.email}</p>
                    <p class="employeeLocation">${item.location.city}</p>
                </div>
            </div>
            `).join('');
            employeeSection.innerHTML = employeeData;
        }

        let selectedEmployee = document.getElementsByClassName('employeeContainer');

    </script>
